<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Daft-Punk</title>
</head>
<body class="debug">
    <div class="hero">
        <div class="hero_title">
            <img src="img/daft-punk-wide.png" alt="logo daft punk">
        </div>
        <div class="flex-cont">
            <div class="item-sx">
                <div class="int-sx-1">
                    <div class="cupola"></div>
                    <div class="ombra-cupola"></div>
                    <div class="visiera"></div>
                    <div class="ombra-visiera"></div>
                    <div class="visiera-punta"></div>
                    <div class="vetro"></div>
                    <div class="luce-vetro"></div>
                    <div class="bordo-vetro"></div>
                    <div class="prima-orecchio"></div>
                    <div class="orecchio"></div>
                    <div class="mascella1"></div>
                    <div class="mascella2"></div>
                    <div class="ombra-mascella"></div>
                    <div class="bocca"></div>
                </div>
                <div class="int-sx-2">
                    <div class="vetro-manu_2"></div>
                    <div class="maschera_2"></div>
                    <div class="orecchio_manu_2"></div>
                    <div class="ombra-orecchio_manu_2"></div>
                    <div class="ombra-maschera-sotto_2"></div>
                    <div class="luce-vetro_manu_2"></div>
                </div>
            </div>



            <div class="item-dx">
                <div class="int-dx-1">
                    <div class="vetro-manu"></div>
                    <div class="maschera"></div>
                    <div class="orecchio_manu"></div>
                    <div class="ombra-orecchio_manu"></div>
                    <div class="ombra-maschera-sotto"></div>
                    <div class="luce-vetro_manu"></div>
                </div>

                <div class="int-dx-2">
                    <div class="cupola_2"></div>
                    <div class="ombra-cupola_2"></div>
                    <div class="visiera_2"></div>
                    <div class="ombra-visiera_2"></div>
                    <div class="visiera-punta_2"></div>
                    <div class="vetro_2"></div>
                    <div class="luce-vetro_2"></div>
                    <div class="bordo-vetro_2"></div>
                    <div class="prima-orecchio_2"></div>
                    <div class="orecchio_2"></div>
                    <div class="mascella1_2"></div>
                    <div class="mascella2_2"></div>
                    <div class="ombra-mascella_2"></div>
                    <div class="bocca_2"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
